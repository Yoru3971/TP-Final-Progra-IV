<h2 mat-dialog-title style="color: var(--error-color)">
  <mat-icon style="vertical-align: middle; margin-right: 8px">error</mat-icon>
  Error en el Registro
</h2>

<mat-dialog-content style="background-color: var(--form-bg)">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions style="background-color: var(--form-bg)">
  <button class="btn" [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
