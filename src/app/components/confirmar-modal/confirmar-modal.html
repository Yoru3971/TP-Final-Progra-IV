<div class="modal-container">
  <div class="header-container">
    <h2>{{ data.titulo }}</h2>
  </div>

  <div class="content-container">
    @if (data.textoEsHtml) {
      <p [innerHTML]="data.texto"></p>
    }
    @else {
      <p>{{ data.texto }}</p>
    }

    <div class="btns-container">
      <button class="btn" [class.btn-rojo]="!esCritico()" (click)="procesar(false)">Cancelar</button>
      <button class="btn" [class.btn-rojo]="esCritico()" (click)="procesar(true)">Confirmar</button>
    </div>
  </div>
</div>
