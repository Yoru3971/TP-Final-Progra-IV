<div class="modal-container">
  <div class="header-container">
    <h2>{{ data.titulo }}</h2>
  </div>

  <div class="content-container">
    <p>{{ data.texto }}</p>

    <div class="btns-container">
      <button class="btn btn-cancelar" (click)="procesar(false)">Cancelar</button>
      <button class="btn btn-confirmar" (click)="procesar(true)">Confirmar</button>
    </div>
  </div>
</div>
