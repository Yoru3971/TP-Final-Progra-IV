<h2 class="titulo-rojo" cdkFocusInitial>Cerrar sesión</h2>

<p class="texto">
  ¿Está seguro que desea <span>cerrar su sesión</span>?<br />
  Podrá volver a ingresar en cualquier momento.
</p>

<div class="acciones">
  <button class="btn btn-cancelar" (click)="cancelar()">Cancelar</button>
  <button class="btn btn-rojo" (click)="confirmar()">Cerrar sesión</button>
</div>
