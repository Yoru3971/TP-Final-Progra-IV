<h2 class="titulo-rojo" cdkFocusInitial>Eliminar cuenta</h2>

<p class="texto">
  Esta acción es <span>irreversible</span>. ¿Está seguro que desea continuar?
</p>

<div class="acciones">
  <button class="btn btn-cancelar" (click)="cancelar()">Cancelar</button>
  <button class="btn btn-rojo" (click)="confirmar()">Estoy seguro</button>
</div>
