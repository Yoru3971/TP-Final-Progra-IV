<div class="select-custom city-selector" (click)="open = !open">
  <div class="selected-option">
    {{ currentCity() }}
  </div>

  <div class="arrow">â–¾</div>

  @if (open) {
  <ul class="options">
    @for (c of CITIES; track c) {
    <li
      (click)="onOptionSelect(c); $event.stopPropagation()"
      [class.selected]="c === currentCity()"
    >
      {{ c }}
    </li>
    }
  </ul>
  }
</div>
